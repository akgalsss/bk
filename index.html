<!doctype html>
<html lang="en-US" ng-app="pageBuilder">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>pageBuilder</title>

	<link rel="shortcut icon" href="favicon.ico">
	<link rel="icon" href="favicon.ico">

	<link rel="stylesheet" href="vendor/foundation/css/foundation.css" />
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/page_styles.css">

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body ng-controller="pageBuilderController">
	<div class="page_wraper">
		<div id="left_panel">
	<div id="toolsPanel">
		<text-tool></text-tool>
		<image-tool></image-tool>
		<hr/>
		<save></save>
		<show-page></show-page>
	</div>

	<div id="propPanel" ng-controller="propPanelController" ng-class="{ active: isActive()}">
		<div ng-click="hidePropPanel()" class="close_button">x</div>
		<prop-table></prop-table>
	</div>
</div>

<div class="page_background">
	<div id="page" class="ng-scope"></div>
</div>

<div id="right_panel"></div>

	</div>

	<script src="vendor/jquery.js"></script>
	<script src="vendor/foundation/js/foundation.min.js"></script>
	<script> $(document).foundation(); </script>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js" ></script> -->
	<script src="vendor/angularjs/angular.min.js"></script>

	<script src="app/app.js"></script>

	<script src="app/modules/page_builder/controllers/page_builder.js"></script>
	<script src="app/modules/page_builder/directives/tools.js"></script>

	<script src="app/modules/prop_panel/controllers/prop_panel.js"></script>
	<script src="app/modules/prop_panel/directives/prop_panel.js"></script>
	<script src="app/modules/prop_panel/services/prop_panel.js"></script>

</body>
</html>
